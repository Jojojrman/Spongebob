<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Band Geeks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://static.wikia.nocookie.net/spongebob/images/e/e9/That_s_his_eager_face.0.jpeg/revision/latest?cb=20200106115957"
          class="d-block w-100" alt="That_s_his_eager_face">
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/564x/94/92/03/9492031aafb8e55e8dff071eb202d393.jpg" class="d-block w-100"
          alt="Patrick">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <br>
  <div class="card" style="width: 18rem;">
    <img src="https://upload.wikimedia.org/wikipedia/en/5/53/Band_Geeks.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">Best Episode of Spongebob ever made!</p>
    </div>
  </div>
  <h1>Which is an instrument</h1>
  <p>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#no" aria-expanded="false"
      aria-controls="collapseExample">
      Mayonnaise
    </button>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#no" aria-expanded="false"
      aria-controls="collapseExample">
      Horseradish
    </button>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#actual" aria-expanded="false"
      aria-controls="collapseExample">
      Oboe
    </button>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#no" aria-expanded="false"
      aria-controls="collapseExample">
      All of the above
    </button>
  </p>
  <div class="collapse" id="no">
    <div class="card card-body">
      No Patrick
    </div>
  </div>

  <div class="collapse" id="actual">
    <div class="card card-body">
      You probably don't know the difference between an elbow and an oboe.
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
